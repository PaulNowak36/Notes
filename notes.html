<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/main.js" type="module" defer></script>
    <script src="scripts/fullscreen.js" type="module" defer></script>


    <style>
        ::backdrop{
            background-color: darkblue;
        }

        .fa-solid {
            pointer-events: none;
        }
        
    </style>

</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Navbar</span>
            </div>
          </nav>
    </header>
    <section id="manage-notes">
        <label for="note-text" class="">Note Text</label>
        <button class="btn btn-light" id="fullscreen">Fullscreen</button>
        <input class="form-control" type="text" id="note-text" name="note-text" placeholder="Enter your note...">
        <button id="create-note" class="mt-2 btn btn-primary">Create Note</button>
        <button id="clear-notes" class="mt-2 btn btn-danger" >Clear</i></button>
        <button id="up-notes" class="mt-2 btn btn-success"><i class="fa-solid fa-angles-up"></i></button>
        <button id="down-notes" class="mt-2 btn btn-success"><i class="fa-solid fa-angles-down"></i></button> 
    </section>
    <section class="mt-4 bg-light">
        <h2>Notes</h2>
        <!-- <ul id="notes-list"></ul> -->
        <table id="notes-list"  class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
</html>
